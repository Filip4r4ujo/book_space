<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyle/stylecad.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="bookSpace.html">
                <img src="imagens/logo.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Cadastre-se</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Nome e Sobrenome">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Celular ou E-mail">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Digite uma senha">
                </div>

                <div>
                    <button class="submit">
                        Cadastre-se
                    </button>
                </div>
            </form>

            <div class="supporthelp">
               
                <div class="help">
                    <a href="contact_us.html" style="color: rgb(4, 4, 83);">Precisa de ajuda?</a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px"; src="imagens/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="#" class="text_conect">Conectar com Facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Já possui uma conta? <a href="#" style="color: rgb(4, 4, 103);"> Entre agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="https://cloud.google.com/security/products/recaptcha?hl=pt-BR" target="_blank">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

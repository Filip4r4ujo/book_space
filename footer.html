<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="style/style.css">
        <title>Document</title>
        <style>
        footer {
            background-color: #4a90e2;
            color: white;
            padding: 20px 0;
        }

        .card {
            background-color: #e0f2f8;
            border: none;
        }

        .card-title, .card-text, .social-icon {
            color: #333;
        }

        .social-icon {
            font-size: 1.5em;
        }

        img {
            width: 80px;
            height: auto;
            vertical-align: middle;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
    </head>
    <body>
        <footer class="py-4">
            <div class="container">
                <div class="row">
                    <!-- Card 1 -->
                    <div class="col-md-4 mb-3">
                        <div class="card text-white">
                            <div class="card-body text-center">
                                <img src="bookSpaceLogo.png" alt="Logo"
                                    class="logo-img mb-3">
                                <p class="card-text">Nosso site surgiu com o
                                    intuito de </p>
                            </div>
                        </div>
                    </div>
                    <!-- Card 2 -->
                    <div class="col-md-4 mb-3">
                        <div class="card text-white">
                            <div class="card-body">
                                <h5 class="card-title">Fale conosco</h5>
                                <p class="card-text"> contato@bookspace.com.br</p>
                                <p class="card-text">Rua Exemplo, 123, Cidade, Estado</p>
                                <p class="card-text"> (34) 9 9944-71786</p>
                            </div>
                        </div>
                    </div>
                    <!-- Card 3 -->
                    <div class="col-md-4 mb-3">
                        <div class="card text-white">
                            <div class="card-body text-center">
                                <h5 class="card-title">Nossas redes
                                    sociais</h5>
                                <div class="d-flex justify-content-center">
                                    <a href="https://instagram.com"
                                        target="_blank" class="mx-2">
                                        <i
                                            class="bi bi-instagram social-icon"></i>
                                    </a>
                                    <a href="https://twitter.com"
                                        target="_blank" class="mx-2">
                                        <i
                                            class="bi bi-twitter social-icon"></i>
                                    </a>
                                    <a href="https://www.skoob.com.br/"
                                        target="_blank" class="mx-2">
                                        <i
                                            class="bi bi-globe social-icon"></i>
                                        <!-- Scoob não tem um ícone específico, usei um globo -->
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Agradecimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2f8; /* Azul bebê suave para o fundo */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff; /* Branco para a caixa de conteúdo */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4a90e2; /* Azul confortável para o título */
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Obrigado por enviar seu feedback!</h1>
        <p>Agradecemos por entrar em contato conosco. Seu feedback é muito importante para nós.</p>
        <!-- Adicione mais conteúdo ou personalizações conforme necessário -->
    </div>
</body>
</html>

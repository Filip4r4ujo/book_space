<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSpace - Sua ferramenta de troca e venda de livros</title>
    <link rel="shortcut icon" href="imagens/book.icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css"> <!-- Link para o arquivo de estilos CSS externo -->
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <!-- Logo do BookSpace, link para a página inicial -->
        <a href="/">
            <div class="logo">
                <img src="imagens/book.icon.png" alt="Logo do BookSpace">
            </div>
        </a>
        <!-- Formulário de pesquisa -->
        <div class="search-container">
            <form action="/search" method="get">
                <input type="text" name="q" placeholder="Pesquisar...">
                <button type="submit">Pesquisar</button>
            </form>
        </div>
        <!-- Navegação principal -->
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/categorias">Categorias</a></li>
                <li><a href="/compra">Compra</a></li>
                <li><a href="/trocas">Trocas</a></li>
                <li><a href="/contato">Contato</a></li>
            </ul>
        </nav>
    </header>

</body>
</html>
